		<button class="btn btn-success btn-sm delBtn">批量删除</button>

<!-- body中的表格 -->
	<table class="table table-bordered text-center">
		<tr>
			<td>编号</td>

			<td>所属栏目</td>
			<td>列表样式</td>

	<div class="modal" id="infoModal">
		<div class="modal-content">

				<div class="back">

					<span>返回</span>
				</div>
				<div class="title">发布资讯</div>
			</div>
			<div class="modal-body">
				<form >
					<div class="form-group">
						<label for="">标题</label>
						<input type="text" name="title" class="form-control">
					</div>
					
					<div class="form-group">
						<label for="">所属栏目</label>
						<select name="column" class="form-control">
							<!-- 获取栏目 -->
						</select>
					</div>

					<div class="form-group">
						<label for="">列表样式</label>
						<div class="radio">
							<label for="style-one">
								<input type="radio" name="picture" value="style-one" id="style-one">
								<img src="./images/style-one.jpg" alt="">
							</label>
							<label for="style-two">
								<input type="radio" name="picture" value="style-two" id="style-two">
								<img src="./images/style-two.jpg" alt="">
							</label>
						</div>
					</div>

					<div class="form-group">
						<label for="">正文</label>
						<textarea name="describe"rows="5" class="form-control"></textarea>
					</div>

					<div class="form-group hide">
						<button type="reset"></button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<span class="messages"></span>
				<button class="btn btn-success saveBtn">发布</button>
				
			</div>
		</div>
	</div>
</div>

<script>
	$(function(){
		//全局的栏目id
		var currentCId = '';

		//全局的通过栏目id查找所有的文章
		var articles = [];
		//全局的当前正在修改的的文章对象
		var article = {};
		//记录当前是新增还是修改
		var option = '新增';

		// 模态框
		$('.modal-content').height($(window).height());
		addCategoryId();
		// 新增
		$('.addBtn').click(function(){
			option = '新增';
			//清空表单，清空提示信息，查找栏目，追加节点，设置栏目值，显示模态框
			$('button[type=reset]').trigger('click');
			$('.messages').html('');
			addOption(currentCId);
		});
		//返回
		$('.back').click(function(){
			$('#infoModal').hide();
		});
		//保存
		$('.saveBtn').click(function(){
			//获取用户数据，表单验证，如果不通过，提示用户。保存成功，关闭模态框，刷新数据
			var infoTitle = $('input[name=title]').val();
			var infoColumn = $('select[name=column]').val();
			var infoList = $('input[name=picture]:checked').val();
			var infoContent = $('textarea[name=describe]').val();
			if(infoTitle&&infoColumn&&infoList&&infoContent){
				//保存
				var obj = {
					title:infoTitle,
					liststyle:infoList,
					categoryId:infoColumn,
					content:infoContent,
				};
				if(option=="修改"){
					obj.id = article.id;
					// obj.publishtime = article.publishtime;
					obj.publishtime = parseDate();
					obj.readtimes = article.readtimes;
				}
				$.post(baseURL+'/manager/article/saveOrUpdateArticle',obj,function(res){
					console.log(res);
					if(res.status==200){
						// alert('保存成功');
						$('#infoModal').hide();
						loadData(currentCId);
					}else{
						alert('保存失败');
						console.log(res.message);
					}
				});
			}else{
				$('.messages').html('请输入完整的信息');
			}
		});

		//修改
		$('table').on({
			click:function(){
				option = "修改";
				//获取当前修改文章对象的id，获取对应的文章对象，设置模态框中的值，显示模态框
				var currentAId = $(this).closest('tr').find('input[type=checkbox]').val();
				article = articles.filter(function(item){
					return item.id == currentAId;
				})[0];	
				// 标题
				$('input[name=title]').val(article.title);
				// 正文
				$('textarea[name=describe]').val(article.content);
				// 设置列表样式，先清空所有的选择，通过value来选择radio,设置radio选中
				//   a    style-one
				//   b    one  (value=one)
				$('input[name=picture]').prop('checked',false);
				// 文章liststyle=style-one
				// radio value=style-one
				$('input[value='+article.liststyle+']').prop('checked',true);
				// 设置所属栏目，文章所属栏目的id
				addOption(article.category.id);
			}
		},'i[title=修改]');
		//删除
		$('table').on({
			click:function(){
				// 获取要删除的文章id
				var id = $(this).closest('tr').find('input[type=checkbox]').val();
				var obj = {
					id:id
				};
				$.get(baseURL+'/manager/article/deleteArticleById',obj,function(res){
					if(res.status==200){
						alert('删除成功');
						loadData(currentCId);
					}else{
						alert('删除失败');
						console.log(res.message,'删除失败');
					}
				});	
			}
		},'i[title=删除]');

		//批量删除
		$('.delBtn').click(function(){
			// 获取要删除的ids
			var ids = $('input[type=checkbox]:checked').map(function(index,item){
				return $(item).val();
			}).toArray();
			var obj = {
				// 1,2,3   1&2&3 join('&')
				ids:ids.toString()
			};
			$.post(baseURL+'/manager/article/batchDeleteArticle',obj,function(res){
				if(res.status==200){
					alert('批量删除成功');
					loadData(currentCId);
				}else{
					alert('批量删除失败');
					console.log(res.message,'批量删除失败');
				}
			});
		});

		//value是设置的栏目值
		function addOption(value){
			// 查找栏目，追加节点，设置栏目值，显示模态框
			$('select[name=column]').empty();
			$.get(baseURL+'/manager/category/findAllCategory',function(res){
				res.data.forEach(function(item){
					var $option = $('<option value="'+item.id+'">'+item.name+'</option>');
					$('select[name=column]').append($option);
				})
				// 设置值
				$('select[name=column]').val(value);
				$('#infoModal').show();
			});
		}
		//给name=categoryId绑定change事件，当它发生改变的时候，获取值，拿到categoryId,去查找文章
		$('select[name=categoryId]').change(function(){
			var id = $(this).val();
			currentCId = id;
			loadData(id);	
		});
		//给name=categoryId的select添加option栏目信息
		function addCategoryId(){
			$('select[name=categoryId]').empty();
			$.get(baseURL+'/manager/category/findAllCategory',function(res){
				res.data.forEach(function(item){
					var $option = $('<option value="'+item.id+'">'+item.name+'</option>');
					$('select[name=categoryId]').append($option);
				});
				// 通过categoryId来获取对应的文章信息
				currentCId = $('select[name=categoryId]').val();
				loadData($('select[name=categoryId]').val());
			});
		}
		//categoryId是栏目id，通过categoryId来查找文章信息，追加节点
		function loadData(categoryId){
			$('table tr:not(:first)').remove();
			var obj = {
				page:0,
				pageSize:1000,
				categoryId:categoryId,
			};
			$.get(baseURL+'/manager/article/findArticle',obj,function(res){
				console.log(res);
				if(res.status==200){
					// 遍历数据，生成节点
					if(res.data&&res.data.list){
						articles = res.data.list;
						res.data.list.forEach(function(item){
							var $tr = $(`<tr>
									<td><input type="checkbox" value="`+item.id+`"></td>
									<td>`+item.title+`</td>
									<td>`+item.category.name+`</td>
									<td>`+item.liststyle+`</td>
									<td>`+(item.author?item.author:'-')+`</td>
									<td>`+item.publishtime+`</td>
									<td>`+item.readtimes+`</td>
									<td>
										<i class="iconfont icon-edit-1-copy" title="修改"></i>
										<i class="iconfont icon-shanchu" title="删除"></i>
									</td>
								</tr>`);
							$('table').append($tr);
						});
					}
				}else{
					console.log(res.message);
					alert('数据加载失败');
				}
			})
		}

	

		//封装时间 2018-09-30 00：00:00
		function parseDate(){
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth()+1;//返回0-11月
			var day = date.getDay();
			var hour = date.getHours();
			var minute = date.getMinutes();
			var second = date.getSeconds();
			return year+'-'+addZero(month)+'-'+addZero(day)+' '+addZero(hour)+':'+addZero(minute)+':'+addZero(second);
		}
		function addZero(num){
			return num<10?'0'+num:num;
		}
	});
</script>
